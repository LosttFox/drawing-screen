<!DOCTYPE html>
<html>
<head>
  <title>Interactive Drawing Screen</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="css/toggleSwitch.css" rel="stylesheet" type="text/css"/>
  <link href="css/hamburgerMenu.css" rel="stylesheet" type="text/css"/>
  <link href="css/menuItems.css" rel="stylesheet" type="text/css"/>
</head>
<body style="margin: 0;" id="body">
  <div>
    <div id="menuToggle">
      <input type="checkbox" id="toggleSwitch" checked/>
  
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
  
      <ul id="menu">
        <li class="menuItem">
          <p>Brush Size</p>
          <div class="sizeInputs">
            <input type="number" id="brushSizeInput" class="size"/>
            <input id="brushSizeSlider" type="range" min="1" max="99" class="slider size"/>
          </div>
        </li>
        <li class="menuItem">
          <p class="color">Color Picker</p>
          <input class="color" id="colorPicker" type="color"/>
        </li>
        <li class="menuItem">
          <p>Eraser</p>
        </li>
      </ul>
    </div>
  </div>
  <div id="screen">
    <script src="js/drawingHandler.js"></script>
  </div>
</body>
</html>
