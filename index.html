<!DOCTYPE html>
<html>
<head>
  <title>Interactive Drawing Screen</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body style="margin: 0;" id="body">
  <div>
    <div id="menuToggle">
      <input type="checkbox" id="toggleSwitch"/>
  
      <span></span>
      <span></span>
      <span></span>
  
      <ul id="menu">
        <li>
          <p>Brush Size</p>
          <button id="minus" type="button">- </button><input id="brushSize" type="range" min="1" max="99" class="slider"/><button id="plus" type="button"> +</button>
        </li>
        <li>
          <p>Color Picker</p><input id="colorPicker" type="color"/>
        </li>
        <li>
          <p>Eraser</p>
        </li>
      </ul>
    </div>
  </div>
  <div id="screen">
    <script src="js/drawingHandler.js"></script>
  </div>
</body>
</html>
